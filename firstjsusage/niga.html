<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="styles/style.css">
    <script>
        function on()
        {
            document.body.style.backgroundColor = "#000000";
            var img = document.getElementById('blackman');
            img.style.visibility = 'hidden';
        }
        function off()
        {
            document.body.style.backgroundColor = "#FFFFFF";
            var img = document.getElementById('blackman');
            img.style.visibility = 'visible';
        }
    </script>
</head>
<body onload="alert('Strona jakubdabrowski.pl chce znać twoją lokalizację'); on()">
    <button onclick="on();">Zgaś Światło</button>
    <button onclick="off();">Zapal Światło</button>
    <br>
    <img src="blackman.jpg" width="400px" height="400px" id="blackman" >

</body>
</html>
